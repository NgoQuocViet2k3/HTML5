<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
    <style>
        .myTittle {
            font-size:120%;
            text-align:center;
            background-color:orange;
            color:white
        }
        .myHeaders {
            color:blue;
        }
        .myfavourite{
            color:orange;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <td colspan="5" class = myTittle>SỞ THÍCH CỦA BẠN</td>td>
            </tr>
        <tr>
            <td class="myHeaders">Họ và tên</td>
            <td colspan="2"><input name="fullname" type="text" size="36"></td>
        </tr>
        <tr>
            <td class="myHeaders">Email</td>
            <td colspan="2"><input name="email" type="text" size="24"></td>
        </tr>
        <tr>
            <td class="myHeaders">Sở thích</td>
            <td><input type="checkbox" name="sothich-thethao" id="sothich-thethao">
                <label for="sothich-thethao" class="myfavourite">Thể thao</label>
            </td>
            <td><input type="checkbox" name="sothich-amnhac"  id="sothich-amnhac">
                <label for="sothich-amnhac" class="myfavourite">Âm nhạc</label>
            </td>
            <td><input type="checkbox" name="sothich-docsach"  id="sothich-docsach">
                <label for="sothich-docsach" class="myfavourite">Đọc sách</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="sothich-luotweb"  id="sothich-luotweb">
                <label for="sothich-luotweb" class="myfavourite">Lướt web</label>
            </td>
            <td><input type="checkbox" name="sothich-choigame"  id="sothich-choigame">
                <label for="sothich-choigame" class="myfavourite">Chơi game</label>
            </td>
            <td><input type="checkbox" name="sothich-dienanh"  id="sothich-dienanh">
                <label for="sothich-dienanh" class="myfavourite">Điện ảnh</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="sothich-dulich"  id="sothich-dulich">
                <label for="sothich-dulich" class="myfavourite">Du lịch</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Gửi thông tin"></td>
            <td><input type="reset" value="Nhập lại"></td>
        </tr>
    </table>
</form>
</body>
</html>
